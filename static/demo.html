<head>
<style>
body {
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-template-rows: min-content auto;
}
canvas {
	width: 300;
}
.QOVPlayer {
	justify-self: end;
	position: relative;
	background: green;
}
.QOVPlayer::after {
	content: "QOV player";
	position: absolute;
	background: #00000066;
	color: white;
	left: 0;
	top: 0;
}
.QOVPlayer[data-message]::after {
	content: attr(data-message);
}
.log {
	margin: 0;
	grid-column: 1/3;
	overflow: auto;
}
p {
	margin: 0;
}
</style>
</head>
<body>
<script src="demo.js"></script>
</body>
